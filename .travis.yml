language: node_js
node_js:
 - "stable"
cache:
directories:
 - node_modules
script:
 - npm test
 - npm run build
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: "rvision-hello-world"
  skip_cleanup: true
  local_dir: build
  on:
    branch: main
